<div class="panel-group" ng-controller="FlowConfController">

	<div class="panel panel-primary">
		<div class="panel-heading"> <div class="panel-title">全局表单设置</div> </div>
		<div title="全局表单" type="global" bpm-form="bpmDefSetting.flow.globalForm" mobile-form="bpmDefSetting.flow.globalMobileForm"></div>
		<div title="实例表单" type="instance" bpm-form="bpmDefSetting.flow.instForm" mobile-form="bpmDefSetting.flow.instMobileForm"></div>
	</div>
	<div class="panel panel-primary">
	  	<div class="panel-heading"> 流程数据模型绑定
	  		<span class="btn btn-default glyphicon glyphicon-plus pull-right btn-sm" ng-click="addDataModel()"></span>
	  	 </div>
	  	<div class="panel-body" style="min-height: 100px">
		  	<table class="table table-hover table-striped table-bordered">
		  		<tr><th>数据模型</th><th>KEY</th><th>操作</th></tr>
		  		<tr ng-repeat="dataModel in dataModelList">
		  			<th>{{dataModel.name}}</th>
		  			<td>{{dataModel.code}}</td>
		  			<td><span class="btn btn-danger btn-sm glyphicon glyphicon-trash pull-right" 
		  		ab-tip title="请注意！删除会影响流程配置中使用该数据模型的流程脚本、表单等" ng-click="ArrayTool.del($index,dataModelList)"></span></td>
		  		</tr>
			</table>
		 </div>
	</div>
	<div class="panel panel-primary">
		<div class="panel-heading"> <div class="panel-title">流程属性配置</div></div>
		<div class="panel-body">
			<div class="well">
				<div class="form-inline">
						<label class="control-label col-sm-3">属性设置:</label>
						<span  ab-boolean="run/test" text="正式/测试" ng-model="properties.testStatus" ab-tip title="是否正式。测试状态，可以使用清除数据    选中（背景为绿色）表示'正式'，未选中（背景为灰色）表示'测试'"></span>
						<span  ab-boolean text="允许执行人为空/不允许执行人为空" ng-model="properties.allowExecutorEmpty" ab-tip title="任务执行人是否可以为空"></span>
				</div>
				
				<div class="form-inline">
					<label class="control-label col-sm-3">状态:</label>
						<label class="radio-inline"> <input type="radio" ng-model="properties.status" value="deploy" /> 正常 </label>
						<label class="radio-inline"> <input type="radio" ng-model="properties.status" value="forbidden" /> 禁止 </label>
						<label class="radio-inline"> <input type="radio" ng-model="properties.status" value="forbidden_instance" /> 禁止实例 </label>
				</div>
				
				
				<div class="form-inline">
					<label class="control-label col-sm-3">标题规则:</label>
					<textarea rows="6" cols="39"></textarea>
				</div>
				
			</div>
		</div>
	</div>


</div>
